<div class="container">

    <div class="table-responsive">

      <form class="form-horizontal" [formGroup]='formDatas'> 
        <div>  
           <div class="form-group" style="float:right">
               <button type="button" class="btn btn-warning" (click)='saveData(data.id,rowindex)' [disabled]='!formDatas.valid || formDatas.pristine'> Save </button> 
               <button type="button" class="btn btn-danger" (click)='onCancel(data.id,rowindex)'> Cancell </button>
           </div>
       </div>   

        <div> 
            <label  class='control-label col-sm-2'>Document</label>
            <div class="col-sm-3">
               <input type='number' class='form-control' id='#idocno' name='docno' required formControlName="docno"   autofocus> 
            </div>
            <label  class='control-label col-sm-2'>Date</label>
            <div class="col-sm-3">
               <input type='date' class='form-control' id='#idocdate' name='docdate' required formControlName="docdate"> 
           </div>
        </div>
        <div> 
            <label  class='control-label col-sm-2'>Reference</label>
            <div class="col-sm-3">
               <input type='number' class='form-control' id='#irefno' name='refno' required formControlName="refno"   autofocus> 
           </div>
           <label  class='control-label col-sm-2'>Date</label>
            <div class="col-sm-3">
               <input type='date' class='form-control' id='#irefdate' name='refdate' required formControlName="refdate"> 
           </div>
        </div>
    </form>
    </div> 
</div>
